backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "home"
    label: "Home"
    files:
      - name: "home"
        label: "Hero"
        file: "content/home.json"
        format: "json"
        fields:
          - { label: "WhatsApp URL", name: "whatsappUrl", widget: "string" }
          - { label: "Badge (שורה קטנה מעל הכותרת)", name: "heroBadge", widget: "string" }
          - { label: "כותרת שורה 1", name: "heroTitleLine1", widget: "string" }
          - { label: "כותרת מודגשת", name: "heroTitleEmphasis", widget: "string" }
          - { label: "תת-כותרת", name: "heroSubtitle", widget: "text" }
          - { label: "טקסט כפתור", name: "heroCtaText", widget: "string" }

  - name: "bingo_ag_game"
    label: "Bingo (א–ג)"
    files:
      - name: "bingo_ag_game"
        label: "עמוד בינגו"
        file: "content/bingo-ag-game.json"
        format: "json"
        fields:
          - { label: "כותרת דף (Title)", name: "pageTitle", widget: "string" }
          - { label: "תיאור מטא (Description)", name: "metaDescription", widget: "text" }
          - { label: "כותרת ראשית", name: "heroTitle", widget: "string" }
          - { label: "תת-כותרת", name: "heroSubtitle", widget: "text" }
          - { label: "קישור ל-PDF (pdfUrl)", name: "pdfUrl", widget: "string" }
          - { label: "טקסט כפתור", name: "ctaText", widget: "string" }
          - { label: "WhatsApp URL", name: "whatsappUrl", widget: "string" }