<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בקרוב | מתמטיקה בביטחון</title>
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff;--alt:#F5F5F7;--ink:#1D1D1F;--muted:rgba(29,29,31,.72);--line:rgba(29,29,31,.10);--accent:#0071E3;--r:24px;--shadow:0 18px 44px rgba(0,0,0,.08);}
    body{margin:0;font-family:system-ui,-apple-system,"Heebo",Arial;background:var(--alt);color:var(--ink);}
    .wrap{width:min(920px, calc(100% - 40px)); margin-inline:auto; padding: 90px 0;}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--r);padding:22px;box-shadow:var(--shadow);}
    h1{margin:0;font-size:40px;letter-spacing:-.6px}
    p{margin:12px 0 0;color:var(--muted);font-weight:700}
    a{display:inline-flex;margin-top:18px;text-decoration:none;font-weight:900;background:rgba(0,113,227,.10);border:1px solid rgba(0,113,227,.16);padding:10px 14px;border-radius:999px;color:var(--ink)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>בקרוב.</h1>
      <p>כאן יתווספו עמודים ותוכן נוסף. כרגע האתר מתמקד בתיאום מהיר.</p>
      <a href="../index.html#contact">חזרה לתיאום</a>
    </div>
  </div>
</body>
</html>
